# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 码农故事
subtitle: 不断成长的见证
description:
author: genglei.cuan
language: zh-EN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.iloveandroid.com
root: /
#文章永久连接格式
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
#国际化文件夹
i18n_dir: :lang
#跳过指定文件的渲染，您可使用 glob 来配置路径
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
# 把文件名称转换为 1小写或大写 0
filename_case: 0
#显示草稿
render_drafts: false
#启动 Asset 文件夹
post_asset_folder: false
#把链接改为与根目录的相对位址
relative_link: false
#显示未来的文章
future: true
#代码块高亮设置
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: yilia



#####################################
index_generator:
  per_page: 10 ##首页默认10篇文章标题 如果值为0不分页

archive_generator:
    per_page: 10 ##归档页面默认10篇文章标题
    yearly: true  ##生成年视图
    monthly: true ##生成月视图

tag_generator:
    per_page: 10 ##标签分类页面默认10篇文章

category_generator: 
    per_page: 10 ###分类页面默认10篇文章


#####################################
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: git@github.com:ashimidashajia/ashimidashajia.github.io.git
  branch: master

backup:
  type: git
  repository:
      github: git@github.com:ashimidashajia/MyBlog-back.git



